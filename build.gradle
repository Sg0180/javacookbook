plugins {
    id 'java'
    id 'application'
}

group = 'org.sgo'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}
application{
    mainClassName='book.Main'
}

test {
    useJUnitPlatform()
}

compileJava {
    options.compilerArgs << "-deprecation"
}